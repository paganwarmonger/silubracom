################################# Default configuration ###################
#################################baseURL = "https://demo.gethugothemes.com/meghna/examplesite/"
baseURL = "https://www.silubra.com"
title = "Silubra Research"
theme = "meghna-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = []

